# This is a sample file, for detailed reference see: https://rudderlabs.github.io/pywht/
inputs:
  - name: rsMarketingIdentifies
    app_defaults:
      table: TAM_SHREYA_DEMO.MARKETING_WEBSITE.IDENTIFIES
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
      - select: "lower(email)"
        type: email
        entity: user
        to_default_stitcher: true
  - name: rsMarketingTracks
    app_defaults:
      table: TAM_SHREYA_DEMO.MARKETING_WEBSITE.TRACKS
    occurred_at_col: timestamp
    ids:
      - select: "user_id"
        type: user_id
        entity: user
        to_default_stitcher: true
      - select: "anonymous_id"
        type: anonymous_id
        entity: user
        to_default_stitcher: true
  - name: rsMarketingPages
    app_defaults:
      table: TAM_SHREYA_DEMO.MARKETING_WEBSITE.PAGES
    occurred_at_col: timestamp
    ids:
      - select: ANONYMOUS_ID
        type: anonymous_id
        entity: user
  - name: rsMarketingProductViewed
    app_defaults:
      table: MARKETING_WEBSITE.PRODUCT_VIEWED
    occurred_at_col: timestamp
    ids:
      - select: anonymous_id
        type: anonymous_id
        entity: user  
  - name: rsMarketingAddedToCart
    app_defaults:
      table: MARKETING_WEBSITE.ADDED_TO_CART
    occurred_at_col: timestamp
    ids:
      - select: anonymous_id
        type: anonymous_id
        entity: user
  - name: rsMarketingFormSubmit
    app_defaults:
      table: MARKETING_WEBSITE.FORM_SUBMIT
    occurred_at_col: timestamp
    ids:
      - select: anonymous_id
        type: anonymous_id
        entity: user
      - select: lower(USER_ID) #good to add lower() since the user_id here is an email 
        type: email
        entity: user  
  - name: rsMarketingProductViewed
    app_defaults:
      table: MARKETING_WEBSITE.PRODUCT_VIEWED
    occurred_at_col: timestamp
    ids:
      - select: anonymous_id
        type: anonymous_id
        entity: user